<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Squid Game 3D</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <link rel="stylesheet" href="./style.css">
</head>
<body>     
     <div class="header">          
          <h4 id="title-left"> Red Light</h4>  
          <image id="taeguk" src="./assets/taeguk2.png"></image>
          <h3 id="title-right">Green Light</h3>
          <button id="startBtn">Start</button>
          <button id="restartBtn">Restart</button>
          <div id="playerkey">Red Player: <span id="player_red">"Arrow Up" , </span>
          Blue Player: <span id="player_blue">  </span> "w"
          </div>
     </div>
     <div class="modal">
          <p id="text">Loading...</p>          
     </div>
     <div class="info">
          <div class="counter">Safe Players: <span id="safe_players">  0</span>/456</div>
          <!-- <div class="counter">Dead Players: <span id="dead_players">  0</span>/456</div> -->         
     </div>
     <div class="footer">
          <image id="wolfkang" src="./assets/wolfkangicon.jpg"></image>
          <h5 id="logo">Wondrous East</h5>
     </div>
    
     <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
     <script type="module" src="./script.js"></script>     
</body>
</html>
